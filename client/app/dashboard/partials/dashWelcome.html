

<table class="hoverable responsive-table centered">

<!-- <th><th>
<th>Shares Owned<th>

 <thead>
  <tr>
      <th data-field="id">Company</th>
      <th data-field="name">Shares Owned</th>
      <th data-field="price">Current Price</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="stock in ctrl.myPortfolio.stocksInPortfolio">
    <td>{{ stock.stock.name }}</td>
    <td>{{stock.qty}}</td>
    <td>{{ stock.stock.lastTradePriceOnly | currency}}</td>
  </tr>
</tbody>
</table>


<script>
  'use strict';
$(document).ready(function(){
  $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });


  var currentDate = new Date()
  var day = currentDate.getDate()
  var month = currentDate.getMonth() + 1
  var year = currentDate.getFullYear()
  var date = document.getElementById("textLeft");
  date.innerHTML = "<b>" + day + "/" + month + "/" + year + "</b>";
  console.log("funky")









});

</script>
