<div pageslide ps-open="ctrl.checked" class="white" id="slidepage" style="direction: rtl;
    overflow: scroll;">
                    <a ng-click="ctrl.toggle()" class="button">
                    <div style="padding:20px">
                        <table class="bordered black-text">
                          <thead>
                            <tr>
                                <th data-field="name">Shares Owned</th>
                                <th data-field="id">Company</th>
                            </tr>
                          </thead>
                           <tbody>
                               <tr ng-repeat="stock in ctrl.myPortfolio.stocksInPortfolio" ng-hide="stock.qty === 0">
                                      <td class="deep-orange-text accent-3">{{stock.qty}}</td>
                                      <td class="deep-orange-text accent-3">{{stock.stock.name}}</td>
                              </tr>
                          </tbody>
                      </table>
                      Total Stocks Value: {{ctrl.total | currency}}<br>
                      Cash: {{ctrl.myPortfolio.cash | currency}}
                    </div>
                    </a>
                </div>
